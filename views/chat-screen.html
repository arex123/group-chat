<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat screen</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <h1>chat screen</h1>
        <div class="chats chat-list">
          
        </div>
      </div>

      <div class="lower-section">
        <input type="text" name="message" id="message"/>
        <button id="sendChat" type="submit">Send</button>
      </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"
    integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
