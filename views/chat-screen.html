        <div class="groupSettingsSection">
          <div class="groupSettingsSection_topbar">
            <i class="fa-solid fa-xmark fa-xmark_gs" onclick="handleToggleGroupSetting()"></i>
            <p>Group Info</p>
          </div>

          <div class="groupSettingsSection_nameAndLogo">
            <div class="img_wrapper_circle">

              <img id="groupusersimg" src="./images/groupusers.png" alt="">
            </div>
          </div>

          <div class="groupSettingsSection_name">
            <p class="groupSettingsSection_newname">name</p>
            <i class="fa-solid fa-pen fa-pen-gname-edit fa-pen-edit" onclick="allowChangeGpSetting('name')"></i>
            <i class="fa-solid fa-check fa-check-gname-ok fa-check-ok" onclick="submitChangeGpSetting('name')"></i>
          </div>
          <div class="groupSettingsSection_desc">

            <p class="groupSettingsSection_newgname">welcome to my group</p>
            <i class="fa-solid fa-pen fa-pen-gdesc-edit fa-pen-edit" onclick="allowChangeGpSetting('desc')"></i>
            <i class="fa-solid fa-check fa-check-gdesc-ok fa-check-ok" onclick="submitChangeGpSetting('desc')"></i>

          </div>

          <div class="groupSettingsSection_userList">
            <p class="groupSettingsSection_userList_heading">users</p>
            <div class="addUsersToGroup" onclick="handleAddMember()">
              <div class="fa-user-plus-icondiv">

                <i class="fa-solid fa-user-plus fa-user-plus-icon"></i>
              </div>
              <p class="adduserbtntext">Add Members</p>

            </div>

              <div class="w3-modal-content w3-animate-zoom w3-card-4">

                    <i onclick="document.getElementById('id01').style.display='none'"  class="fa-solid fa-xmark fa-xmark_modal_x"></i>

                  </div>

                    <div class="modal_searchcont">
                      <i class="fa-solid fa-magnifying-glass fa-magnifying-glass_modalicon"></i>

                  </div>
